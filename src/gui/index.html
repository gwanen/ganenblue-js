<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ganenblue</title>
    <style>
        :root {
            --bg-color: #1a1b26;
            --text-color: #a9b1d6;
            --primary: #7aa2f7;
            --success: #9ece6a;
            --danger: #f7768e;
            --panel-bg: #24283b;
            --border: #414868;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h1,
        h2,
        h3 {
            color: var(--primary);
            margin-top: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: 100%;
        }

        .panel {
            background-color: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .controls-panel {
            gap: 15px;
        }

        .logs-panel {
            overflow: hidden;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.9em;
            font-weight: bold;
        }

        input,
        select {
            background-color: var(--bg-color);
            border: 1px solid var(--border);
            color: var(--text-color);
            padding: 8px;
            border-radius: 4px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-start {
            background-color: var(--success);
            color: #1a1b26;
        }

        .btn-stop {
            background-color: var(--danger);
            color: #fff;
        }

        .btn-stop:disabled {
            background-color: var(--border);
            cursor: not-allowed;
        }

        #log-container {
            flex: 1;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 0.9em;
            background-color: #16161e;
            padding: 10px;
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 4px;
            border-bottom: 1px solid #2a2e3e;
            padding-bottom: 2px;
        }

        .log-time {
            color: #565f89;
            margin-right: 10px;
        }

        .log-level-info {
            color: #7aa2f7;
        }

        .log-level-warn {
            color: #e0af68;
        }

        .log-level-error {
            color: #f7768e;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: var(--border);
            color: white;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .status-Running {
            background-color: var(--success);
            color: black;
        }

        .status-Stopped {
            background-color: var(--danger);
        }
    </style>
</head>

<body>
    <div style="display: flex; align-items: center; margin-bottom: 20px;">
        <h1>GBF Bot JS</h1>
        <div id="status-badge" class="status-badge status-Stopped">Stopped</div>
    </div>

    <div class="container">
        <!-- Controls -->
        <div class="panel controls-panel">
            <h3>Configuration</h3>

            <div class="form-group">
                <label for="bot-mode">Bot Mode</label>
                <select id="bot-mode">
                    <option value="quest">Quest Farming</option>
                    <option value="raid">Raid Backup</option>
                </select>
            </div>

            <div class="form-group" id="quest-url-group">
                <label for="quest-url">Quest URL</label>
                <input type="text" id="quest-url" placeholder="http://game.granbluefantasy.jp/..." value="">
            </div>

            <div class="form-group" id="max-runs-group">
                <label for="max-runs"><span id="max-runs-label">Max Quests</span> (0 = Unlimited)</label>
                <input type="number" id="max-runs" value="0" min="0">
            </div>

            <div class="form-group">
                <label for="browser-type">Browser</label>
                <select id="browser-type">
                    <option value="chromium">Chromium (Default)</option>
                    <option value="edge">Microsoft Edge</option>
                </select>
            </div>

            <div class="form-group">
                <label for="battle-mode">Battle Mode</label>
                <select id="battle-mode">
                    <option value="full_auto">Full Auto</option>
                    <option value="semi_auto">Semi Auto</option>
                </select>
            </div>

            <hr style="margin: 20px 0; border-color: var(--border);">

            <div class="form-group">
                <label for="mobage-email">Mobage Email <span style="font-size: 0.8em; opacity: 0.7;">(for
                        auto-login)</span></label>
                <input type="email" id="mobage-email" placeholder="your.email@example.com" value="">
            </div>

            <div class="form-group">
                <label for="mobage-password">Mobage Password</label>
                <input type="password" id="mobage-password" placeholder="Your password" value="">
            </div>

            <button id="btn-save-credentials"
                style="background-color: #f39c12; color: black; width: 100%; margin-top: 5px;">
                ðŸ’¾ Save Credentials
            </button>

            <hr style="margin: 20px 0; border-color: var(--border);">

            <div class="btn-group">
                <button id="btn-launch" class="btn-launch" style="background-color: var(--primary); color: #1a1b26;">1.
                    Open Browser</button>
            </div>
            <div class="btn-group">
                <button id="btn-start" class="btn-start" disabled>2. Start Farming</button>
                <button id="btn-stop" class="btn-stop" disabled>Stop</button>
            </div>
            <div class="btn-group">
                <button id="btn-reload" class="btn-reload" style="background-color: var(--border); color: #fff;">Reload
                    App</button>
            </div>
            <div class="btn-group">
                <button id="btn-reset-stats" class="btn-reset-stats"
                    style="background-color: #e0af68; color: #1a1b26;">Reset Stats</button>
            </div>

            <div style="margin-top: auto;">
                <h3>Stats</h3>
                <div id="stats-display">
                    Runs Completed: 0
                </div>

                <h3 style="margin-top: 20px;">Battle Times</h3>
                <div id="battle-times-display"
                    style="max-height: 200px; overflow-y: auto; font-size: 0.9em; background-color: #16161e; padding: 10px; border-radius: 4px;">
                    <div style="color: #565f89;">No battles yet</div>
                </div>
            </div>
        </div>

        <!-- Logs -->
        <div class="panel logs-panel">
            <h3>Usage Logs</h3>
            <div id="log-container"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
